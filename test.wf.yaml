# Httpwhale shows the use of the built-in, internal HTTP function by looking up your IP.
#
# Usage example: fission fn test --name httpwhale
apiVersion: 1
output: Whalify
tasks:
  FetchMyIp:
    run: jp
        
  Whalify:
    run: whalesay
    inputs:
      body: "{ output('FetchMyIp') }"
    requires:
    - FetchMyIp